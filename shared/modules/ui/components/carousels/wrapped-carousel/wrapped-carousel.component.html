<section>
  <ng-content></ng-content>
</section>
@if (scrollable() && showActions) {
  <div class="actions">
    <button (click)="previous()">
      <icon src="arrow_back" />
    </button>
    <button (click)="next()">
      <icon src="arrow_forward" />
    </button>
  </div>
}
@if (scrollable()) {
  <ui-more-indicator [amount]="items.length" />
}
