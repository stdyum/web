<head1 [key]="key">{{ text }}</head1>
<div>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <ng-content></ng-content>
    @if (formConfig) {
      <simple-form-config-builder
        #formConfigBuilderComponent
        [config]="formConfig"
        [formGroup]="form"
      />
    }
    <primary-button key="confirm" />
  </form>
  @if (character) {
    <character [position]="character" />
  }
</div>
@if (link) {
  <url [key]="linkKey ?? ''" [link]="link">{{ linkText }}</url>
}
