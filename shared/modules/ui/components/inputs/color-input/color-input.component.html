<mat-form-field [appearance]="'outline'" [class.hideBottomSpace]="!showBottomSpace" color="accent">
  @if (label) {
    <mat-label>{{ label | translate }}</mat-label>
  }
  <label>
    <p1>{{ control.value ?? (placeholder ?? label ?? "" | translate) }}</p1>
    @if (control.value) {
      <icon src="close" (click)="clear($event)" />
    }
    <div class="spacer"></div>
    <div class="color" [style.background-color]="control.value">
      <input
        [formControl]="control"
        [placeholder]="(placeholder ?? label ?? '' | translate).toString()"
        type="color"
        matInput
      />
    </div>
  </label>
  @if (hint) {
    <mat-hint>{{ hint | translate }}</mat-hint>
  }
  <control-error [control]="control" matError />
</mat-form-field>
