<container-primary>
  @if (modeCalculator$ | async; as mode) {
    <div class="empty-corner"></div>

    <div class="markup">
      @for (markupEntry of mode.markup; track markupEntry) {
        <hr [style.margin-top.px]="markupEntry.y" />
      }
    </div>

    <div class="row-container">
      @for (row of mode.rows; track row) {
        <p1
          class="row"
          [style.margin-top.px]="row.y"
          [style.height.px]="row.height"
          [key]="row.title"
        />
      }
    </div>

    <div class="weekdays-container">
      @for (day of mode.days; track day) {
        <p1 class="weekday">{{ day }}</p1>
      }
    </div>
    <div class="lessons-container">
      @for (lessons of schedule.lessons | scheduleModeGroupLessons: mode; track lessons) {
        <schedule-cell
          scheduleCellPosition
          [modeCalculator]="mode"
          [lessons]="lessons"
          [startTime]="schedule.info.startDate"
        />
      }
    </div>
  }
</container-primary>
