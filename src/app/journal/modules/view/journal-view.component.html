<state-mapper [observable]="journal$">
  <ng-container *stateMapperDefaultState="let type = type">
    <container-primary>
      <skeleton-plug [plugComponent]="JournalViewPlugComponent" [plug]="type" />
    </container-primary>
  </ng-container>
  <ng-container *stateMapperLoadedState="let data = data">
    <journal-view-header [journal]="data" />
    <base-journal [journal]="data" />
  </ng-container>
</state-mapper>
